name: CI

on:
  push:
  pull_request:
    branches: [master, dev]

jobs:
  cache:
    name: Cache poetry installation and dependencies for all jobs

    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ['3.10', '3.11']

    steps:
      - name: clone github repository
        uses: actions/checkout@v4

      - name: cache poetry installation
        id: cached-poetry
        uses: actions/cache@v4
        with:
          path: ~/.local
          key:  python${{ matrix.python-version }}-poetry1.7-key

      - name: install poetry
        if: steps.cached-poetry.outputs.cache-hit != 'true'
        uses: snok/install-poetry@v1
        with:
          version: 1.7.1

      - name: create poetry.lock
        run: poetry lock

      - name: install python and cache poetry dependencies
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          architecture: 'x64'
          cache: 'poetry'

      - name: install dependencies
        run: poetry install --no-ansi --no-interaction --no-root

  lint:
    name: Run linting and formatting checks

    needs: cache

    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ['3.10', '3.11']

    steps:
      - name: clone github repository
        uses: actions/checkout@v4

      - name: restore poetry from cache
        uses: actions/cache@v4
        with:
          path: ~/.local
          key:  python${{ matrix.python-version }}-poetry1.7-key

      - name: install python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          architecture: 'x64'
          cache: 'poetry'

      - name: run linters
        run: poetry run pre-commit run --all-files

  push:
    name: Push docker image to docker hub

    needs: lint

    runs-on: ubuntu-latest

    steps:
      - name: clone github repository
        uses: actions/checkout@v4

      - name: log in to docker hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: build and push docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: '${{ secrets.DOCKER_USERNAME }}/${{ secrets.DOCKER_REGISTRY }}:latest'
